- defaults:
    link:
      relink: true

- shell:
  - command: chsh -s $(which zsh)
    stdin: true
    stdout: true
    stderr: true
    description: Making zsh the default shell
  - [git submodule update --init --recursive, Installing submodules]
  - [git submodule update --remote config/private, Update ./config/private to the latest version]
  
- clean: ['~']

- link:
    # zsh
    ~/.zshrc: ./config/zshrc
    # tmux
    ~/.tmux.conf : ./config/tmux.conf
    # p10k
    ~/.p10k.zsh : ./config/p10k.zsh
    # git
    ~/.gitconfig : ./config/private/gitconfig
    # neovim
    ~/.config/nvim : 
      create: true
      path: ./config/nvim
    # gdb
    ~/.gdbinit : ./config/gdbinit
