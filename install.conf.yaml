- defaults:
    link:
      relink: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  
- clean: ['~']

- link:
    # zsh
    ~/.zshrc: ./config/zshrc
    # tmux
    ~/.tmux.conf : ./config/tmux.conf
    # p10k
    ~/.p10k.zsh : ./config/p10k.zsh
    # git
    ~/.gitconfig : ./config/gitconfig
    # neovim
    ~/.config/nvim : ./config/nvim
    # tpm
    ~/.tmux/plugins/tpm :
      create: true
      path: ./tpm
